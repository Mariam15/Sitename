<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitename</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700" rel="stylesheet"> <!--Подключение шрифтов google fonts-->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i" rel="stylesheet"> <!--Подключение шрифтов google fonts-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">  <!--Установка шрифта Awesome-->
    <link rel="stylesheet" href="StyleTest.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

</head>
<body>

<div id="home-page">

    <div id="main">
        <div id="all">

            <!--header-->
            <header class="header">

                <div class="header_logo-header-widget">
                    <div class="logo">
                        <a href="index.html">Sitename <span>my first web page</span></a>
                    </div>

                    <div class="header-widget">
                        <a class="login" href="login.html"><i class="fa fa-key"></i>Login</a>
                        <a class="contact" href="register.html">Contact me</a>
                    </div>
                </div>

                <div class="header-content">
                    <nav class="nav-menu">
                        <ul>
                            <li class="active"><a href="index.html" title="home">HOME</a></li>
                            <li><a href="#" title="about">ABOUT</a></li>
                            <li><a href="news.html" title="news">NEWS</a></li>
                            <li><a href="#" title="portfolio">PORTFOLIO</a></li>
                            <li><a href="#" title="blog">BLOG</a></li>
                        </ul>
                    </nav>

                    <div id="search">
                        <form class="form-search" action="//google.com.ua/search" target="_blank" method="get" onsubmit="return q.value!=''" role="search">
                            <input type="search" name="q" placeholder="Search">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>

            </header>


            <!-- content-->
            <div class="content">

                <div class="login-page">
                    <div class="form">
                        <h3>Login|Register </h3>

                        <form class="register-form">
                            <h4>Register</h4>
                            <input type="text" placeholder="Your name"/>
                            <input type="password" placeholder="Your password"/>
                            <input type="text" placeholder="Your email address"/>
                            <button>create</button>
                            <p class="message">Already registered? <a href="#">Sign In</a></p>
                        </form>
                        <form class="login-form">
                            <h4>Login</h4>
                            <input type="text" placeholder="Username"/>
                            <input type="password" placeholder="Password"/>
                            <button>login</button>
                            <p class="message">Not registered? <a href="#">Create an account</a></p>
                        </form>
                    </div>
                </div>

                <script>
                    $('.message a').click(function () {
                        $('form:not(#search form)').animate({height: "toggle", opacity: "toggle"}, "slow");
                    });
                </script>

        </div>
    </div>


    <!-- footer -->

    <footer>
        <div class="icon">
            <a href="#"><img src="images/Top.png" alt="Back to top"></a>
        </div>
    </footer>


    </div>
</div>
</body>
</html>
