<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sitename</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700" rel="stylesheet"> <!--Подключение шрифтов google fonts-->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i" rel="stylesheet"> <!--Подключение шрифтов google fonts-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">  <!--Установка шрифта Awesome-->
    <link rel="stylesheet" href="StyleTest.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="home-page">

    <div id="main">
        <div id="all">

            <!--header-->
            <header class="header">

                <div class="header_logo-header-widget">
                    <div class="logo">
                        <a href="index.html">Sitename <span>my first web page</span></a>
                    </div>

                    <div class="header-widget">
                        <a class="login" href="login.html"><i class="fa fa-key"></i>Login</a>
                        <a class="contact" href="register.html">Contact me</a>
                    </div>
                </div>

                <div class="header-content">
                    <nav class="nav-menu">
                        <ul>
                            <li class="active"><a href="index.html" title="home">HOME</a></li>
                            <li><a href="#" title="about">ABOUT</a></li>
                            <li><a href="news.html" title="news">NEWS</a></li>
                            <li><a href="#" title="portfolio">PORTFOLIO</a></li>
                            <li><a href="#" title="blog">BLOG</a></li>
                        </ul>
                    </nav>

                    <div id="search">
                        <form class="form-search" action="//google.com.ua/search" target="_blank" method="get" onsubmit="return q.value!=''" role="search">
                            <input type="search" name="q" placeholder="Search">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </header>


            <!-- content-->
            <div class="content">

                <div class="container">
                    <form id="contact" action="." method="post">
                        <h3>Nice to Meet You! </h3>
                        <h4>Contact us today!</h4>
                        <fieldset>
                            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Email Address" type="email" tabindex="2" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
                        </fieldset>
                        <fieldset>
                            <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit
                            </button>
                        </fieldset>
                        <p class="greeting">Greeting from <a href="https://vk.com/id14534413" target="_blank" title="Mariam">Mariam</a></p>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- footer -->

    <footer>
        <div class="icon">
            <a href="#"><img src="images/Top.png" alt="Back to top"></a>
        </div>
    </footer>


</div>
</body>
</html>
<!---->
